<div id="Pomodoro-Program">
    <span class="has-tooltip"   data-tooltip="Minimizar pomodoro">
        <i id="minimizar_pomodoro" class="fa-solid fa-window-maximize"></i>
    </span>
    
    <div id="title_pomodoro">🍅 Pomodoro Timer 🍅</div>
    <div id="timer_pomodoro">00:00</div>
    <div id="controls_pomodoro">
        <button id="start">Iniciar</button>
        <button id="stop">Parar</button>
        <button id="reset">Reiniciar</button>
        <button id="freeBreak">Descanso libre</button>
    </div>
    <div id="settings_pomodoro">
        <label for="workTime">Trabajo (min):</label>
        <input type="number" id="workTime" value="40" />
        <label for="breakTime">Descanso (min):</label>
        <input type="number" id="breakTime" value="10" />
        <button id="updateTimes">Actualizar</button>
    </div>
    <div id="status">
        <div id="workStatus">Horas de trabajo: 0</div>
        <div id="breakStatus">Descansos: 0</div>
    </div>
</div>
