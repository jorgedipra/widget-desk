<div class="note-container">
    <div class="fijar">
        <i id="minimizar_Notas" class="fa-solid fa-window-maximize"></i>
        <i id="fijarOn" class="fas fa-thumbtack fijarOn"></i>
        <i id="fijarOff" class="fas fa-thumbtack fijarOff"></i>
    </div>
    <div class="toolbar">
        <button id="bold" title="Negrita"><i class="fas fa-bold"></i></button>
        <button id="italic" title="Cursiva"><i class="fas fa-italic"></i></button>
        <button id="underline" title="Subrayado"><i class="fas fa-underline"></i></button>
        <button id="strikethrough" title="Tachar"><i class="fas fa-strikethrough"></i></button>
        <button id="colorPicker" title="Cambiar Color"><i class="fas fa-palette"></i></button>
        <input type="color" id="colorInput" class="hidden" />
        <button id="quote" title="Cita"><i class="fas fa-quote-left"></i></button>
        <button id="lineBreak" title="Insertar Salto de Línea"><i class="fas fa-paragraph"></i></button>
        <button id="horizontalLine" title="Insertar Línea Horizontal"><i class="fas fa-minus"></i></button>
        <button id="insertList" title="Insertar Lista"><i class="fas fa-list-ol"></i></button>
        <button id="insertEmoji" title="Insertar Emoji">😊</button>
        <button id="removeFormat" title="Quitar Formato"><i class="fas fa-eraser"></i></button>
        <button id="clear" title="Limpiar"><i class="fas fa-trash"></i></button>
        <button id="copyContent" title="Copiar Todo"><i class="fas fa-copy"></i></button>
    </div>
    <!-- Cuadrícula de emojis oculta por defecto -->
    <div id="emojiGrid" class="emoji-grid hidden">
        <span>😊</span> <span>😂</span> <span>😍</span> <span>😎</span> <span>😢</span> <span>❤️</span> <span>👍</span> <span>🙏</span>
        <span>🎉</span> <span>🔥</span> <span>🍕</span> <span>🚀</span> <span>🌟</span> <span>🎂</span> <span>🎁</span> <span>🏆</span>
        <span>😃</span> <span>🤔</span> <span>🤩</span> <span>🥳</span> <span>🤯</span> <span>💖</span> <span>👀</span> <span>💲</span> 
        <span>🎈</span> <span>🌈</span> <span>🚗</span> <span>🕐</span> <span>🏅</span> <span>💡</span> <span>✅</span> <span>❎</span>
        <span>🚫</span> <span>💬</span> 
    </div>
    <div contenteditable="true" id="editor" class="editor" placeholder="Escribe aquí..." spellcheck="true">
        <!-- Aquí es donde estará el contenido editable -->
    </div>
</div>
